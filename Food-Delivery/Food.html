<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Food.css">
    <title>Food Delivery Service</title>
</head>
<body>
    <header>
        <h1>Food Delivery Service</h1>
    </header>
    <main>
        <section id="restaurant-list">
            <h2>Select a Restaurant</h2>
            <ul id="restaurants">
                <li data-id="1">Italian Bistro</li>
                <li data-id="2">Sushi Place</li>
                <li data-id="3">Burger Joint</li>
            </ul>
        </section>
        <section id="menu" class="hidden">
            <h2 id="restaurant-name"></h2>
            <img id="restaurant-image" src="" alt="" class="restaurant-img">
            <ul id="menu-items"></ul>
            <button id="back-button">Back to Restaurants</button>
        </section>
        <section id="cart" class="hidden">
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <p id="total-bill">Total: $0.00</p>
            <button id="checkout-button">Checkout</button>
            <button id="clear-cart-button">Clear Cart</button>
        </section>
        <div id="billing" class="hidden">
            <h2>Billing Information</h2>
            <form id="billing-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                
                <label for="address">Address:</label>
                <input type="text" id="address" required>
                
                <label for="payment">Payment Method:</label>
                <select id="payment" required>
                    <option value="credit">Credit Card</option>
                    <option value="paypal">PayPal</option>
                </select>
                
                <button type="submit">Submit</button>
            </form>
            <button id="cancel-checkout">Cancel</button>
        </div>
        
    </main>
    <footer>
        <p>Â© 2024 Food Delivery Service</p>
    </footer>
    <script src="Food.js"></script>
</body>
</html>
