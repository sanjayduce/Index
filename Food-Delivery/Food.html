<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Ordering System</title>
    <link rel="stylesheet" href="Food.css">
</head>
<body>
    <div id="app">
        <div id="restaurants">
            <h1>Select a Restaurant</h1>
            <ul>
                <li data-id="1"><img src="italian.jpg" alt="Italian Bistro"> Italian Bistro</li>
                <li data-id="2"><img src="sushi.jpg" alt="Sushi Place"> Sushi Place</li>
                <li data-id="3"><img src="burgerjoint.avif" alt="Burger Joint"> Burger Joint</li>
            </ul>
        </div>

        <div id="menu" class="hidden">
            <button id="back-button">Back</button>
            <h2 id="restaurant-name"></h2>
            <img id="restaurant-image" alt="">
            <ul id="menu-items"></ul>
        </div>

        <div id="cart" class="hidden">
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <p id="total-bill">Total: $0.00</p>
            <button id="checkout-button">Checkout</button>
            <button id="clear-cart-button">Clear Cart</button>
        </div>

        <div id="billing" class="hidden">
            <h2>Billing Information</h2>
            <form id="billing-form">
                <label>Name: <input type="text" id="name" required></label>
                <label>Address: <input type="text" id="address" required></label>
                <label>City: <input type="text" id="city" required></label>
                <label>State: <input type="text" id="state" required></label>
                <label>Zip Code: <input type="text" id="zip" required></label>
                <label>Card Number: <input type="text" id="card-number" required></label>
                <label>Expiration Date: <input type="text" id="exp-date" placeholder="MM/YY" required></label>
                <label>CVV: <input type="text" id="cvv" required></label>
                <button type="submit">Submit Order</button>
            </form>
            <ul id="order-summary"></ul>
            <p id="order-total"></p>
        </div>
    </div>
    <script src="Food.js"></script>
</body>
</html>
